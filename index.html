<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADDON PATCHER</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet" />
        <style>
            /* Enhanced Minecraft Bedrock theme */
            :root {
                --dirt: #8b6d46;
                --grass: #5a8b2a;
                --stone: #7d7d7d;
                --wood: #8b4513;
                --water: #3f51b5;
                --coal: #1e1e1e;
                --gold: #ffd700;
                --redstone: #ff4444;
                --diamond: #00d4f5;
                --bedrock-blue: #00aaff;
            }

            @font-face {
                font-family: "Minecraft Ten";
                src: url("https://fonts.cdnfonts.com/css/minecraft-ten");
                font-weight: normal;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #1a1a1a;
                background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-background-behavior-1920x1080.jpg");
                background-size: cover;
                background-attachment: fixed;
                font-family: "Minecraft", Arial, sans-serif;
                color: white;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .container {
                width: 90%;
                max-width: 900px;
                background: linear-gradient(145deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 42, 85, 0.6) 100%);
                border: 6px solid;
                border-image: linear-gradient(to right, var(--gold) 0%, var(--bedrock-blue) 50%, var(--gold) 100%) 1;
                box-shadow: 0 0 30px rgba(0, 170, 255, 0.3), 0 0 0 3px rgba(0, 0, 0, 0.8);
                padding: 25px;
                margin: 40px auto;
                position: relative;
                overflow: hidden;
                backdrop-filter: blur(5px);
                border-radius: 8px;
                transform-style: preserve-3d;
                perspective: 1000px;
            }

            .container:before {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                z-index: -1;
                background: linear-gradient(45deg, var(--gold), var(--bedrock-blue), var(--gold));
                background-size: 200% 200%;
                animation: gradientFlow 8s ease infinite;
                filter: blur(10px);
                opacity: 0.5;
                border-radius: 10px;
            }

            .container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, var(--gold), var(--diamond), var(--gold));
                animation: borderGlow 3s infinite;
            }

            @keyframes gradientFlow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes bedrockFloat {
                0% {
                    transform: translateY(0px) rotate(0deg);
                }
                50% {
                    transform: translateY(-15px) rotate(3deg);
                }
                100% {
                    transform: translateY(0px) rotate(0deg);
                }
            }

            @keyframes bedrockPulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(0, 170, 255, 0.3);
                }
                70% {
                    box-shadow: 0 0 0 15px rgba(0, 170, 255, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(0, 170, 255, 0);
                }
            }

            h1 {
                color: var(--gold);
                text-align: center;
                font-size: 2.5rem;
                margin-bottom: 20px;
                text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
                letter-spacing: 2px;
            }

            .description {
                text-align: center;
                margin-bottom: 30px;
                line-height: 1.5;
                color: #aaa;
            }

            .input-section {
                display: flex;
                flex-direction: column;
                gap: 20px;
                margin-bottom: 30px;
            }

            .file-input-wrapper {
                position: relative;
                display: flex;
                justify-content: center;
            }

            .file-input-label {
                display: inline-block;
                padding: 12px 24px;
                background-color: var(--grass);
                color: white;
                border: 2px solid #3a5210;
                cursor: pointer;
                font-size: 1.1rem;
                transition: all 0.3s;
                text-align: center;
                box-shadow: 0 4px 0 #3a5210;
                position: relative;
                overflow: hidden;
            }

            .file-input-label:hover {
                background-color: #6b8c34;
                transform: translateY(-2px);
                box-shadow: 0 6px 0 #3a5210;
            }

            .file-input-label:active {
                transform: translateY(2px);
                box-shadow: 0 2px 0 #3a5210;
            }

            .file-input-label::after {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: rgba(255, 255, 255, 0.1);
                transform: rotate(45deg);
                transition: all 0.3s;
                opacity: 0;
            }

            .file-input-label:hover::after {
                opacity: 1;
                top: 0;
                left: 0;
            }

            #addon-file {
                position: absolute;
                width: 0.1px;
                height: 0.1px;
                opacity: 0;
                overflow: hidden;
                z-index: -1;
            }

            .file-name {
                margin-top: 10px;
                text-align: center;
                font-size: 0.9rem;
                color: #aaa;
                min-height: 20px;
            }

            .generate-btn {
                padding: 12px 24px;
                background-color: var(--redstone);
                color: white;
                border: none;
                border-bottom: 4px solid #900;
                font-family: "Minecraft", Arial, sans-serif;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s;
                align-self: center;
                position: relative;
                overflow: hidden;
            }

            /* Tooltip styling */
            .tooltip {
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted var(--gold);
                cursor: help;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 200px;
                background-color: var(--coal);
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 10px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
                transition: opacity 0.3s;
                border: 2px solid var(--diamond);
                box-shadow: 0 0 15px rgba(47, 212, 255, 0.3);
            }

            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: var(--diamond) transparent transparent transparent;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
                opacity: 1;
            }

            .generate-btn:hover {
                background-color: #d00;
                transform: translateY(-2px);
                border-bottom-width: 6px;
                animation: pulse-red 1.5s infinite;
            }

            @keyframes pulse-red {
                0% {
                    box-shadow: 0 0 0 0 rgba(192, 0, 0, 0.7);
                }
                70% {
                    box-shadow: 0 0 0 10px rgba(192, 0, 0, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(192, 0, 0, 0);
                }
            }

            .generate-btn:active {
                transform: translateY(2px);
                border-bottom-width: 2px;
            }

            .generate-btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: all 0.5s;
            }

            .generate-btn:hover::before {
                left: 100%;
            }

            .output-section {
                margin-top: 30px;
                border: 2px solid var(--stone);
                padding: 15px;
                background-color: rgba(0, 0, 0, 0.5);
                position: relative;
                min-height: 100px;
                display: none;
            }

            .output-section.active {
                display: block;
                animation: fadeIn 0.5s;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            #output {
                font-family: "Courier New", monospace;
                color: #ddd;
                white-space: pre-wrap;
                line-height: 1.5;
            }

            .success {
                color: #2fd4ff;
            }

            .error {
                color: #ff5555;
            }

            .bedrock-block {
                position: fixed;
                width: 60px;
                height: 60px;
                border-radius: 4px;
                z-index: -1;
                animation: bedrockFloat 8s infinite ease-in-out;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                opacity: 0.8;
                filter: drop-shadow(0 0 5px currentColor);
            }

            .bedrock-blue {
                background-color: var(--bedrock-blue);
                box-shadow: 0 0 10px var(--bedrock-blue);
            }

            .bedrock-gold {
                background-color: var(--gold);
                box-shadow: 0 0 10px var(--gold);
            }

            .bedrock-diamond {
                background-color: var(--diamond);
                box-shadow: 0 0 10px var(--diamond);
            }

            .bedrock-particle {
                position: fixed;
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background-color: var(--diamond);
                z-index: -2;
                animation: bedrockFloat 10s infinite ease-in-out, fadeInOut 3s infinite alternate;
                pointer-events: none;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(5deg);
                }
            }

            .dirt-block {
                background-image: url("https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/dirt.png");
                bottom: 10%;
                left: 5%;
                animation-delay: 0s;
            }

            .stone-block {
                background-image: url("https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/stone.png");
                top: 20%;
                right: 10%;
                animation-delay: 1s;
            }

            .gold-block {
                background-image: url("https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/gold-block.png");
                bottom: 30%;
                right: 15%;
                animation-delay: 2s;
            }

            .diamond-block {
                background-image: url("https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/diamond-block.png");
                top: 40%;
                left: 10%;
                animation-delay: 3s;
            }

            .progress-bar {
                width: 100%;
                height: 8px;
                background-color: var(--coal);
                margin-top: 10px;
                overflow: hidden;
                display: none;
            }

            .progress-bar.active {
                display: block;
            }

            .progress-fill {
                height: 100%;
                width: 0;
                background: linear-gradient(90deg, var(--redstone), var(--gold));
                transition: width 0.3s;
            }

            .uuid-display {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 20px;
                justify-content: center;
            }

            .uuid-card {
                background-color: rgba(0, 0, 0, 0.7);
                border: 2px solid var(--diamond);
                padding: 10px;
                border-radius: 4px;
                min-width: 200px;
                text-align: center;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(47, 212, 255, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 10px rgba(47, 212, 255, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(47, 212, 255, 0);
                }
            }

            .uuid-card h3 {
                color: var(--gold);
                margin-bottom: 5px;
                font-size: 1rem;
            }

            .uuid-card p {
                font-family: "Courier New", monospace;
                color: white;
                word-break: break-all;
                animation: fadeIn 0.5s;
            }

            .status-icon {
                display: inline-block;
                margin-right: 10px;
                animation: bounce 2s infinite;
            }

            @keyframes bounce {
                0%,
                20%,
                50%,
                80%,
                100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-10px);
                }
                60% {
                    transform: translateY(-5px);
                }
            }

            .processing-steps {
                text-align: left;
                margin: 15px 0;
                padding: 0 20px;
            }

            .processing-steps li {
                margin-bottom: 10px;
                position: relative;
                padding-left: 25px;
            }

            .processing-steps li:before {
                content: "»";
                color: var(--gold);
                position: absolute;
                left: 0;
                font-size: 1.2em;
            }

            @media (max-width: 600px) {
                .container {
                    padding: 15px;
                    margin-top: 20px;
                }

                h1 {
                    font-size: 1.8rem;
                }

                .file-input-label,
                .generate-btn {
                    padding: 10px 20px;
                    font-size: 1rem;
                }

                .uuid-card {
                    min-width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <!-- Enhanced Bedrock floating elements -->
        <div class="bedrock-block bedrock-blue" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="bedrock-block bedrock-gold" style="top: 30%; right: 10%; animation-delay: 1s;"></div>
        <div class="bedrock-block bedrock-diamond" style="bottom: 20%; left: 15%; animation-delay: 2s;"></div>
        <div class="bedrock-block bedrock-emerald" style="bottom: 40%; right: 20%; animation-delay: 3s;"></div>

        <!-- Animated particles -->
        <div class="bedrock-particle" style="top: 15%; left: 20%; animation-delay: 0.5s;"></div>
        <div class="bedrock-particle" style="top: 25%; right: 25%; animation-delay: 1.5s;"></div>
        <div class="bedrock-particle" style="bottom: 30%; left: 30%; animation-delay: 2.5s;"></div>

        <div class="container">
            <noscript>
                <div style="background-color: #ff4444; color: white; padding: 15px; text-align: center; font-weight: bold; border: 3px solid darkred;">
                    ⚠️ This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.
                </div>
            </noscript>
            <h1 class="title-with-icons">
                <span class="title-icon">🧱</span>
                BEDROCK ADDON PATCHER
                <span class="title-icon">⚒️</span>
            </h1>
            <div class="bedrock-steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <span class="step-text">Upload your .mcaddon file</span>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span class="step-text">Generate new UUIDs</span>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span class="step-text">Download fixed version</span>
                </div>
            </div>

            <div class="input-section">
                <div class="file-input-wrapper">
                    <label for="addon-file" class="file-input-label tooltip">
                        CHOOSE .MCADDON FILE
                        <span class="tooltiptext">Click to select your Minecraft addon file. This is where the magic begins!</span>
                    </label>
                    <input type="file" id="addon-file" accept=".mcaddon" />
                </div>
                <div class="file-name" id="file-name"></div>

                <button class="generate-btn" id="generate-uuids">GENERATE NEW UUIDS</button>
            </div>

            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="output-section" id="output-section">
                <div id="output"></div>
                <div class="uuid-display" id="uuid-display"></div>
            </div>
        </div>

        <script>
document.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.getElementById("addon-file");
    const fileNameDisplay = document.getElementById("file-name");
    const generateBtn = document.getElementById("generate-uuids");
    const outputSection = document.getElementById("output-section");
    const output = document.getElementById("output");
    const uuidDisplay = document.getElementById("uuid-display");
    const progressBar = document.getElementById("progress-bar");
    const progressFill = document.getElementById("progress-fill");

    // --- Helper functions ---
    const showError = message => {
        outputSection.classList.add("active");
        output.innerHTML = `<div class="error">❌ ${message}</div>`;
        progressBar.classList.remove("active");
    };

    const makeUuid = () => "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, c => {
        const r = (Math.random() * 16) | 0;
        return (c === "x" ? r : (r & 0x3) | 0x8).toString(16);
    });

    const download = (blob, filename) => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    const findAllManifests = async zip => {
        const list = Object.keys(zip.files).filter(p => p.toLowerCase().endsWith("manifest.json"));
        return Promise.all(list.map(async p => {
            try {
                const content = await zip.file(p).async("string");
                return { path: p, content };
            } catch { return null; }
        })).then(arr => arr.filter(Boolean));
    };

    const classifyManifest = json => {
        if (!json.modules) return "unknown";
        for (let m of json.modules) {
            if (m.type === "resources") return "resource";
            if (m.type === "script" || m.type === "data") return "behavior";
        }
        return "unknown";
    };

    const updateManifest = (json, uuidMap) => {
        // Append "- Patch" to pack name
        if (json.header && typeof json.header.name === "string" && !json.header.name.endsWith(" - Patch")) {
            json.header.name += " - Patch";
        }

        const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;

        const deepReplace = obj => {
            for (const key in obj) {
                if (!obj.hasOwnProperty(key)) continue;
                const val = obj[key];
                if (typeof val === "string" && uuidRegex.test(val) && uuidMap[val]) {
                    obj[key] = uuidMap[val];
                } else if (val && typeof val === "object") {
                    deepReplace(val);
                }
            }
        };

        deepReplace(json);
    };

    const ensureDependencies = (behJson, resJson, newRes, newBeh) => {
        if (!behJson.dependencies) behJson.dependencies = [];
        if (!behJson.dependencies.some(d => d.uuid === newRes)) {
            behJson.dependencies.push({ uuid: newRes, version: resJson.header.version || [1, 0, 0] });
        }

        if (!resJson.dependencies) resJson.dependencies = [];
        if (!resJson.dependencies.some(d => d.uuid === newBeh)) {
            resJson.dependencies.push({ uuid: newBeh, version: behJson.header.version || [1, 0, 0] });
        }
    };

    const updateProgress = (percent) => {
        progressFill.style.width = `${percent}%`;
    };

    // --- Event Listeners ---
    fileInput.addEventListener("change", () => {
        fileNameDisplay.textContent = fileInput.files.length > 0 ? `Selected: ${fileInput.files[0].name}` : "";
    });

    generateBtn.addEventListener("click", async () => {
        const file = fileInput.files[0];

        // Reset UI
        outputSection.classList.remove("active");
        uuidDisplay.innerHTML = "";
        output.innerHTML = "";
        progressBar.classList.add("active");
        updateProgress(0);

        if (!file) return showError("Please select a .mcaddon file first!");

        try {
            updateProgress(10);
            outputSection.classList.add("active");
            output.innerHTML = `<div class="success"><span class="status-icon">⛏️</span> Processing your addon...</div>`;

            const zip = await JSZip.loadAsync(file);
            updateProgress(40);

            const manifests = await findAllManifests(zip);
            let resMan, behMan;
            for (const { path, content } of manifests) {
                const json = JSON.parse(content);
                const type = classifyManifest(json);
                if (type === "resource" && !resMan) resMan = { path, json };
                if (type === "behavior" && !behMan) behMan = { path, json };
            }

            updateProgress(60);

            if (!resMan || !behMan) return showError("Could not locate both resource & behavior manifests.");

            const oldRes = resMan.json.header.uuid;
            const oldBeh = behMan.json.header.uuid;
            const newRes = makeUuid();
            const newBeh = makeUuid();
            const uuidMap = { [oldRes]: newRes, [oldBeh]: newBeh };

            updateManifest(resMan.json, uuidMap);
            updateManifest(behMan.json, uuidMap);

            ensureDependencies(behMan.json, resMan.json, newRes, newBeh);

            zip.file(resMan.path, JSON.stringify(resMan.json, null, 2));
            zip.file(behMan.path, JSON.stringify(behMan.json, null, 2));

            updateProgress(90);

            const blob = await zip.generateAsync({ type: "blob" });
            download(blob, file.name.replace(".mcaddon", "_updated.mcaddon"));

            updateProgress(100);
            output.innerHTML = `
                <div class="success">
                    <span class="status-icon">✨</span> Success! Your updated addon is downloading...
                    <p>New UUIDs have been generated and packs are cross-linked!</p>
                </div>`;
            uuidDisplay.innerHTML = `
                <div class="uuid-card"><h3>RESOURCE UUID</h3><p>${newRes}</p></div>
                <div class="uuid-card"><h3>BEHAVIOR UUID</h3><p>${newBeh}</p></div>
            `;

            setTimeout(() => progressBar.classList.remove("active"), 2000);

        } catch (e) {
            showError("Error: " + e.message);
            console.error(e);
        }
    });
});
</script>
