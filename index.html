<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft UUID Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <style>
        /* Minecraft-themed styling */
        :root {
            --dirt: #836539;
            --grass: #5a7c2a;
            --stone: #7d7d7d;
            --wood: #8b5a2b;
            --water: #3a5dc8;
            --coal: #1a1a1a;
            --gold: #f8b800;
            --redstone: #c00;
            --diamond: #2fd4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/minecraft-background-behavior-1920x1080.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Minecraft', Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--wood);
            border-image: 
                linear-gradient(
                    to bottom right,
                    var(--wood) 0%,
                    #5a3a1a 50%,
                    var(--wood) 100%
                ) 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--diamond), var(--gold));
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        h1 {
            color: var(--gold);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            letter-spacing: 2px;
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #aaa;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--grass);
            color: white;
            border: 2px solid #3a5210;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 4px 0 #3a5210;
            position: relative;
            overflow: hidden;
        }

        .file-input-label:hover {
            background-color: #6b8c34;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #3a5210;
        }

        .file-input-label:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #3a5210;
        }

        .file-input-label::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s;
            opacity: 0;
        }

        .file-input-label:hover::after {
            opacity: 1;
            top: 0;
            left: 0;
        }

        #addon-file {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-name {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            min-height: 20px;
        }

        .generate-btn {
            padding: 12px 24px;
            background-color: var(--redstone);
            color: white;
            border: none;
            border-bottom: 4px solid #900;
            font-family: 'Minecraft', Arial, sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            align-self: center;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            background-color: #d00;
            transform: translateY(-2px);
            border-bottom-width: 6px;
        }

        .generate-btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .generate-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .output-section {
            margin-top: 30px;
            border: 2px solid var(--stone);
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 100px;
            display: none;
        }

        .output-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #output {
            font-family: 'Courier New', monospace;
            color: #ddd;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .success {
            color: #2fd4ff;
        }

        .error {
            color: #ff5555;
        }

        .minecraft-block {
            position: absolute;
            width: 40px;
            height: 40px;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .dirt-block {
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/dirt.png');
            bottom: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .stone-block {
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/stone.png');
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .gold-block {
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/gold-block.png');
            bottom: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        .diamond-block {
            background-image: url('https://www.minecraft.net/content/dam/minecraft/touchup-2020/blocks/diamond-block.png');
            top: 40%;
            left: 10%;
            animation-delay: 3s;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--coal);
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--redstone), var(--gold));
            transition: width 0.3s;
        }

        .uuid-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .uuid-card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--diamond);
            padding: 10px;
            border-radius: 4px;
            min-width: 200px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(47, 212, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(47, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(47, 212, 255, 0); }
        }

        .uuid-card h3 {
            color: var(--gold);
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .uuid-card p {
            font-family: 'Courier New', monospace;
            color: white;
            word-break: break-all;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .file-input-label, .generate-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .uuid-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Minecraft blocks -->
    <div class="minecraft-block dirt-block"></div>
    <div class="minecraft-block stone-block"></div>
    <div class="minecraft-block gold-block"></div>
    <div class="minecraft-block diamond-block"></div>

    <div class="container">
    	<noscript>
        <div style="background-color: #ff4444; color: white; padding: 15px; text-align: center; font-weight: bold; border: 3px solid darkred;">
            ⚠️ This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
        <h1>MCBE ADDON UUID UPDATE</h1>
        <p class="description">Generate new UUIDs for your Minecraft addons to prevent conflicts with other content</p>
        
        <div class="input-section">
            <div class="file-input-wrapper">
                <label for="addon-file" class="file-input-label">CHOOSE .MCADDON FILE</label>
                <input type="file" id="addon-file" accept=".mcaddon">
            </div>
            <div class="file-name" id="file-name"></div>
            
            <button class="generate-btn" id="generate-uuids">GENERATE NEW UUIDS</button>
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <div class="output-section" id="output-section">
            <div id="output"></div>
            <div class="uuid-display" id="uuid-display"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('addon-file');
            const fileNameDisplay = document.getElementById('file-name');
            const generateBtn = document.getElementById('generate-uuids');
            const outputSection = document.getElementById('output-section');
            const output = document.getElementById('output');
            const uuidDisplay = document.getElementById('uuid-display');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');

            // Update filename display when file is selected
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileNameDisplay.textContent = `Selected: ${this.files[0].name}`;
                } else {
                    fileNameDisplay.textContent = '';
                }
            });

            generateBtn.addEventListener('click', async () => {
                const file = fileInput.files[0];
                
                // Reset UI
                outputSection.classList.remove('active');
                uuidDisplay.innerHTML = '';
                output.innerHTML = '';
                progressBar.classList.add('active');
                progressFill.style.width = '0%';

                if (!file) {
                    showError('Please select a .mcaddon file first!');
                    return;
                }

                try {
                    // Show processing state
                    progressFill.style.width = '30%';
                    outputSection.classList.add('active');
                    output.innerHTML = '<div class="success">Processing your addon file...</div>';

                    const zip = await JSZip.loadAsync(file);
                    progressFill.style.width = '50%';

                    const manifests = await findAllManifests(zip);
                    let resMan, behMan;

                    // Classify manifests
                    for (let {path, content} of manifests) {
                        const json = JSON.parse(content);
                        const type = classifyManifest(json);
                        if (type === 'resource' && !resMan) resMan = {path, json};
                        if (type === 'behavior' && !behMan) behMan = {path, json};
                    }

                    progressFill.style.width = '70%';

                    if (!resMan || !behMan) {
                        showError('Could not locate both resource & behavior manifests in the addon.');
                        return;
                    }

                    // Extract old UUIDs & generate new ones
                    const oldRes = resMan.json.header.uuid;
                    const oldBeh = behMan.json.header.uuid;
                    const newRes = makeUuid();
                    const newBeh = makeUuid();

                    // Build UUID map for replacement
                    const uuidMap = {
                        [oldRes]: newRes,
                        [oldBeh]: newBeh
                    };

                    // Update manifests
                    updateManifest(resMan.json, uuidMap);
                    updateManifest(behMan.json, uuidMap);

                    // Write back to ZIP
                    zip.file(resMan.path, JSON.stringify(resMan.json, null, 2));
                    zip.file(behMan.path, JSON.stringify(behMan.json, null, 2));

                    progressFill.style.width = '90%';

                    // Trigger download
                    const blob = await zip.generateAsync({ type: 'blob' });
                    download(blob, file.name.replace('.mcaddon','_updated.mcaddon'));

                    // Show success and UUIDs
                    progressFill.style.width = '100%';
                    output.innerHTML = '<div class="success">✅ Success! Your updated addon is downloading...</div>';
                    
                    // Display the UUIDs in a nice format
                    uuidDisplay.innerHTML = `
                        <div class="uuid-card">
                            <h3>RESOURCE UUID</h3>
                            <p>${newRes}</p>
                        </div>
                        <div class="uuid-card">
                            <h3>BEHAVIOR UUID</h3>
                            <p>${newBeh}</p>
                        </div>
                    `;

                    // Reset progress bar after delay
                    setTimeout(() => {
                        progressBar.classList.remove('active');
                    }, 2000);

                } catch (e) {
                    showError('Error: ' + e.message);
                    console.error(e);
                }
            });

            function showError(message) {
                outputSection.classList.add('active');
                output.innerHTML = `<div class="error">❌ ${message}</div>`;
                progressBar.classList.remove('active');
            }

            function makeUuid() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'
                    .replace(/[xy]/g, c => {
                        const r = Math.random()*16|0;
                        const v = c==='x' ? r : (r&0x3|0x8);
                        return v.toString(16);
                    });
            }

            async function findAllManifests(zip) {
                const list = Object.keys(zip.files)
                    .filter(p => p.toLowerCase().endsWith('manifest.json'));
                const out = [];
                for (let p of list) {
                    try {
                        const txt = await zip.file(p).async('string');
                        out.push({path:p, content:txt});
                    } catch {}
                }
                return out;
            }

            function classifyManifest(json) {
                if (!json.modules) return 'unknown';
                for (let m of json.modules) {
                    if (m.type === 'resources')  return 'resource';
                    if (m.type === 'script' || m.type==='data') return 'behavior';
                }
                return 'unknown';
            }

            function updateManifest(json, uuidMap) {
                // Deep replace any string matching a key in uuidMap
                (function deep(o){
                    for (let k in o) {
                        if (typeof o[k] === 'string') {
                            if (uuidMap[o[k]]) {
                                o[k] = uuidMap[o[k]];
                            }
                        } else if (o[k] && typeof o[k]==='object') {
                            deep(o[k]);
                        }
                    }
                })(json);
            }

            function download(blob, filename) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
